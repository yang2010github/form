<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="Contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">...</div>
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            ngModel
            required
            minlength="3"
            maxlength="10"
            pattern="banana"
            name="firstName" 
            id="firstName" 
            type="text" 
            class="form-control"
            #firstName="ngModel"
            (change)="log(firstName)"
            >
        </div>
  </div>
  <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
    <div *ngIf="firstName.errors.required">First name is required.</div>
    <div *ngIf="firstName.errors.minlength">First name should be minimum {{firstName.errors.minlength.requiredLength}} charactoers.</div>
    <div *ngIf="firstName.errors.pattern">First name doesn't match pattern.</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list.
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <!-- <option *ngFor="let method of methods" [ngValue]="method"> -->
      <option *ngFor="let method of methods" [value]="method.id">
        {{method.name}}
      </option>
    </select>
  </div>
  <div *ngFor="let method of methods"  class="radio">
    <label for="">
      <input ngModel type="radio" name="contactMethod" [value]="method.id">
        {{method.name}}
    </label>
  </div>
  <p>
    {{f.value|json}}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
