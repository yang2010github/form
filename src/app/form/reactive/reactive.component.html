<form [formGroup]="form">
  <div class="form-group">
    <label for="userName">UserName</label>
    <input 
      formControlName="username"
      type="text" 
      id="userName" 
      class="form-control">
      <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
          <div *ngIf="username.errors.required">User Name is required.</div>
          <div *ngIf="username.errors.minlength">User Name should be minimum {{username.errors.minlength.requiredLength}} charactors.</div>
          <div *ngIf="username.errors.cannotContainSpace">User Name can not contain space.</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input 
        formControlName="password"
        type="text" 
        id="password" 
        class="form-control">
        <div *ngIf="password.touched && !password.valid" class="alert alert-danger">Password is required.</div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
