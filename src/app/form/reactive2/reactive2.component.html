<form [formGroup]="form" (ngSubmit)="createUser()">
  <div class="alert alert-danger" *ngIf="form.errors?.invalidCreateUser">
    The password is invalid.
  </div>
  <div formGroupName="account">
      <div class="form-group">
          <label for="oldPassword">Old Password</label>
          <input 
            formControlName="oldPassword" 
            id="oldPassword" 
            type="text" 
            class="form-control">
          <div *ngIf="oldPassword.pending">Checking old password...</div>
          <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
            <div *ngIf="oldPassword.errors.required">New password is requried.</div>
            <div *ngIf="oldPassword.errors.matchOldPassword1">Old password should be same with saved password.</div>
          </div>
        </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input 
      formControlName="newPassword" 
      id="newPassword" 
      type="text" 
      class="form-control">
    <div class="alert alert-danger" *ngIf="newPassword.touched && !newPassword.valid">
        <div *ngIf="newPassword.errors.required">Old password is requried.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">New Password</label>
    <input 
      formControlName="confirmPassword" 
      id="confirmPassword" 
      type="text" 
      class="form-control">
      <div class="alert alert-danger" *ngIf="confirmPassword.touched && !confirmPassword.valid">
          <div *ngIf="confirmPassword.errors.required">Confirm password is requried.</div>
      </div>
      <div class="alert alert-danger"  *ngIf="confirmPassword.valid && form.invalid && form.errors?.passwordShouldMatch1">Passowd do not match.</div>
      </div>
  <button class="btn btn-primary">Changed Password</button>
</form>
